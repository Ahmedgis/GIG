<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<!-- include A-Frame obviously -->
<script src="aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="aframe-ar.js"></script>
<!-- include A-Frame Extras -->
<script src="aframe-extras.min.js"></script>


<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- create your content here. just a box for now -->
    <!--<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>-->

    <!-- define a camera which will move according to the marker position -->
    <!--<a-marker-camera preset='hiro'></a-marker-camera>-->


		<!-- define your markers -->
    <a-marker type='pattern' url='gig.patt'>
        <!--<a-box position='0 0.5 0' material='color: red;'></a-box>-->
  	  <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
    </a-marker>

	<!-- define a simple camera -->
	<a-entity camera></a-entity>


	<!-- define your gltf asset -->
	<a-assets>
	  <a-asset-item id="pyramid" src="CHAHIN_PYRAMID.gltf"></a-asset-item>
	</a-assets>

	<!-- use your gltf model -->
	<!--<a-entity id="pyramid" gltf-model="#pyramid"></a-entity>-->
	<!-- <a-entity id="pyramid" gltf-model="#pyramid" scale="0.1 0.1 0.1"></a-entity> -->
  <!--<a-entity gltf-model="#pyramid"></a-entity>-->
  <!-- <a-gltf-model src="#pyramid"></a-gltf-model> -->
  <a-gltf-model-legacy src="#pyramid"></a-gltf-model-legacy>


	<a-text value="Powered by Globe Imagine!"></a-text>

  </a-scene>

</body>
